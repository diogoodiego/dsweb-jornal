{% extends './main-logged.html' %}
{% block content %}

<div class="container pt-5">
    <nav class="d-flex justify-content-between align-items-center">
        <h2>Ultimas notícias</h2>
        <a href="{% url 'jornal:noticia' %}" class="btn btn-primary"> + noticia</a>
    </nav>

    <!-- CARDS DE NOTICIA -->
    {%if noticias %}
    <div class="row py-3">
        {% for noticia in noticias%}
        <!-- CARD -->
        <div class="col-4 mb-3">
            <div class="card border-0 gap-3 mb-3">
                <img src="{{ noticia.imagem.url }}" class="card-img-top rounded-3" style="aspect-ratio: 16/9;object-fit: cover;" alt="...">
                <!-- CARD TEXT -->
                <a href="{% url 'jornal:noticia_detalhe' noticia.id %}" class="text-decoration-none"><h5 class="card-title">{{noticia.titulo}}</h5></a>
                <div class="d-flex">
                    <img src="{{ noticia.autor.imagem.url}}" style="height:24px;width:24px"
                    class="rounded-circle border border-3 border-primary" />
                    <span class="ps-2">Por {{noticia.autor.user.username}} - {{noticia.data_hora}}</span>
                </div>
                <!-- CARD TEXT -->
            </div>

        <!-- CARD -->

    </div>

</div>
