<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

{% load static %}

<nav class="container-fluid bg-white position-sticky">
    <div class="container py-3 d-flex flex-row justify-content-between align-items-center">
        <p style="margin:0;padding:0;">Jornal</p>

        <nav class="d-flex flex-row gap-4">
            <img src="{{user.usuario.imagem.url}}" style="height:24px;width:24px;" class="rounded-circle border border-3 border-primary"/>
            <span>{{user.username}}</span>
        </nav>

    </div>
</nav>

<div class="container-fluid bg-light">
    <div class="container pt-5">
        <nav class="d-flex justify-content-between align-items-center">
            <h2>Ultimas not√≠cias</h2>
            <a href="{% url 'jornal:noticia' %}" class="btn btn-primary"> + noticia</a>
        </nav>

        {%if noticias %}
        <div class="row py-3">
            {% for noticia in noticias%}
            <div class="col-4">
                <a href="{% url 'jornal:noticia_detalhe' noticia.id %}" class="card text-decoration-none">
                    <img src="{{ noticia.imagem.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{noticia.titulo}}</h5>
                    </div>
                    <div class="card-footer d-flex text-muted py-3">
                        <img src="{{ noticia.autor.imagem.url}}" style="height:24px;width:24px" class="rounded-circle border border-3 border-primary"/>
                        <span class="ps-2">Por {{noticia.autor.user.username}}</span>
                    </div>
                </a>
            </div>

            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
