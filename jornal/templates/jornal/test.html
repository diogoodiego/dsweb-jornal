{% extends './main-guest.html' %}
    {% block content%}
    <div class="container">
        <form action="{% url 'jornal:test' %}" method="post" class="col-12 col-md-6 col-lg-3 mx-auto mt-5">
            {% csrf_token %}
            <h1 class="text-center">Teste</h1>
            <div class="mb-3">
                <label for="item" class="form-label">Item 1</label>
                <input type="text" name="item" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label for="item" class="form-label">Item 2</label>
                <input type="text" name="item" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label for="item" class="form-label">Item 3</label>
                <input type="text" name="item" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label for="item" class="form-label">Item 4</label>
                <input type="text" name="item" class="form-control form-control-sm" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    {% endblock %}
