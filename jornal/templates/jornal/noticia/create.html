<h1>Cadastrar noticia</h1>
{% if msg %}
    <p>{{msg}}</p>
{% endif %}

<form action="{% url 'jornal:noticia' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="titulo">Titulo</label>
    <input type="text" name="titulo" required />
    <br/>

    <label for="imagem">Imagem</label>
    <input type="file" name="imagem" required />
    <br/>

    <label for="texto">Texto</label>
    <textarea type="text" name="texto" required ></textarea>
    <br/>

    <label for="edicao">Selecione a edição</label>
    <select name="edicao">
    {% if edicoes%}
        {% for edicao in edicoes %}
            <option value="{{ edicao.id }}">{{edicao.id}} - {{ edicao.descricao }}</option>
        {% endfor %}
    {% endif %}
    </select>
    <br/>

    <button type="submit">Cadastrar</button>
</form>
