{% extends '../main-logged.html' %}
{% block content %}
    <div class="container my-5">
        <h1>Cadastrar noticia</h1>
        {% if msg %}
        <p>{{msg}}</p>
        {% endif %}

        <form action="{% url 'jornal:noticia' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" name="titulo" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Imagem</label>
                <input type="file" name="imagem" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Texto</label>
                <textarea type="text" name="texto" class="form-control form-control-sm" required></textarea>
            </div>
            <div class="mb-3">
                <label for="edicao" >Selecione a edição</label>
                <select name="edicao" class="form-select">
                    {% if edicoes%}
                        {% for edicao in edicoes %}
                        <option value="{{ edicao.id }}">{{ edicao.descricao }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
